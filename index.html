<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive SVG with Polygons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Make SVG responsive */
        svg {
            width: 100%;
            height: auto;
            display: block;
        }
        /* Style for polygons */
        .hover-polygon {
            fill: rgba(255, 0, 0, 0.5); /* Semi-transparent red */
            opacity: 0; /* Initially invisible */
            transition: opacity 0.3s ease;
            cursor: pointer;
        }
        /* Show polygon on hover */
        .hover-polygon:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
<svg viewBox="0 0 100 56.5" xmlns="http://www.w3.org/2000/svg">
    <!-- Image Background -->
    <image
            href="assets/wiz.jpg"
            x="0"
            y="0"
            width="100"
            height="56.5"
            preserveAspectRatio="xMidYMid meet"
    />
    <polygon points="9.5,28.35 9.25,31.73 30.5,29.98 33.13,35.73 48.38,34.23 48.5,29.23 37.38,30.35 36.75,29.73 34.75,29.98 31.38,23.85 9.63,25.48" class="hover-polygon" data-id="polygon1" />
    <polygon points="31.38,23.85 34.5,28.35 36.75,28.35 37.38,28.98 49.5,27.85 49.13,19.48 45,10.35 44,10.23 44,11.35 32.38,11.85 32.13,10.73 31.5,10.73 31.38,11.85 30.25,16.35" class="hover-polygon" data-id="polygon2" />
    <polygon points="49.71,19.59 45.34,11.46 57.59,10.59 61.59,18.34 62.34,20.21 62.09,27.71 50.84,28.96 50.09,28.21 49.84,27.84" class="hover-polygon" data-id="polygon3" />
    <polygon points="49.84,28.35 50.34,28.23 50.96,28.98 61.96,27.85 61.96,32.48 50.21,33.85" class="hover-polygon" data-id="polygon4" />
    <polygon points="58.96,10.85 63.59,18.73 63.21,26.6 64.84,26.6 65.96,27.1 76.09,26.1 76.84,19.35 70.96,10.23" class="hover-polygon" data-id="polygon5" />
    <polygon points="63.09,27.23 64.84,26.98 65.84,27.6 75.96,26.6 75.34,30.98 62.96,32.48" class="hover-polygon" data-id="polygon6" />
    <polygon points="71.09,10.1 76.84,17.48 76.96,18.6 78.09,19.1 77.34,25.6 87.09,24.73 88.09,18.35 86.96,17.98 87.71,16.98 81.21,9.73" class="hover-polygon" data-id="polygon7" />
    <polygon points="76.34,26.1 77.46,26.48 86.59,25.48 86.34,29.85 75.96,31.23" class="hover-polygon" data-id="polygon8" />
    <polygon points="82.21,9.57 87.84,16.82 87.96,17.94 88.96,18.44 87.84,24.57 97.46,23.69 98.84,17.44 97.46,17.07 97.71,15.94 92.09,9.32" class="hover-polygon" data-id="polygon9" />    <polygon points="87.34,25.07 87.09,29.69 99.71,28.07 99.84,24.32 88.21,25.44" class="hover-polygon" data-id="polygon10" />
<script>
    // Function to send a message to the parent page
    function sendMessage(polygonId) {
        // Create message object
        const message = {
            type: 'polygonClicked',
            id: polygonId
        };
        // Send message to parent page
        window.parent.postMessage(message, "*"); // Replace "*" with specific domain for security
    }

    // Add event listeners to polygons once the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function() {
        const polygons = document.querySelectorAll('.hover-polygon');
        polygons.forEach(polygon => {
            polygon.addEventListener('pointerdown', () => {
                const polygonId = polygon.getAttribute('data-id');
                sendMessage(polygonId);
            });
        });
    });
</script>
</body>
</html>
